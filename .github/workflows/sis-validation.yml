name: SIS Rules Validation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test suite to run'
        required: false
        default: 'canonical'
        type: choice
        options:
        - canonical
        - unit
        - all

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sis-validator
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy pytest
        
    - name: Format Check (Black)
      run: |
        black --check src/ tests/ --diff
        
    - name: Lint (Flake8)
      run: |
        flake8 src/ --max-line-length=88 --extend-ignore=E203,W503
        
    - name: Import Sorting (isort)
      run: |
        isort --check-only --profile black src/ tests/
        
    - name: Type Checking (mypy)
      run: |
        mypy src/ --ignore-missing-imports
        
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html
        
    - name: Run Unit Tests
      run: |
        python -m pytest tests/test_engine.py tests/test_api.py \
          -v --junitxml=junit/test-results-${{ matrix.python-version }}.xml \
          --cov=src/sis --cov-report=xml:coverage.xml \
          --cov-report=html:htmlcov/
          
    - name: Run Canonical Suite
      if: github.event_name == 'push' || github.event.inputs.test_type == 'canonical'
      run: |
        python -m pytest tests/ -v \
          --junitxml=junit/canonical-results.xml \
          --tb=short
          
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          junit/
          htmlcov/
          coverage.xml
        retention-days: 30
        
  docker-build:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-,suffix={{sha7}}
          
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker Container
      run: |
        docker run --rm \
          -v $(pwd)/rules:/app/rules \
          -v $(pwd)/tests:/app/tests \
          ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          python -m pytest tests/ -v --tb=short
          
  compliance-report:
    name: Generate Compliance Report
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install Reporting Tools
      run: |
        pip install jinja2 pygments
        
    - name: Generate Compliance Dashboard
      run: |
        python scripts/generate_compliance.py \
          --rules rules/canonical.json \
          --test-results junit/ \
          --output docs/compliance/
          
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/compliance
        destination_dir: ./compliance
        
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, docker-build, compliance-report]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release Package
      run: |
        mkdir -p release/sis-v${{ github.event.release.tag_name }}
        cp -r src/ rules/ tests/ docs/ LICENSE README.md requirements.txt pyproject.toml release/sis-v${{ github.event.release.tag_name }}/
        tar -czf sis-v${{ github.event.release.tag_name }}.tar.gz -C release .
        
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          sis-v${{ github.event.release.tag_name }}.tar.gz
          junit/canonical-results.xml