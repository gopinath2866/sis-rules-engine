name: Proxy Upgrade Gate

on:
  pull_request:
    paths:
      - 'contracts/**'
      - 'upgrade/**'
      - 'scripts/upgrade*'

jobs:
  sis-proxy-upgrade-gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install SIS
        run: |
          pip install -e ./sis-core

      - name: Run SIS Proxy Upgrade Gate
        id: sis
        continue-on-error: true
        run: |
          sis scan \
            --gate proxy-upgrade \
            --format json \
            --output sis-proxy-upgrade-report.json

      - name: Parse and display results
        run: |
          if [ -f sis-proxy-upgrade-report.json ]; then
            python .github/scripts/parse-sis-results.py
          else
            echo "::error::SIS scan failed to produce a report"
            exit 1
          fi

      - name: Upload SIS report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sis-proxy-upgrade-report
          path: sis-proxy-upgrade-report.json
          retention-days: 90

      - name: Fail if blocking violations found
        if: steps.sis.outcome == 'failure'
        run: |
          echo "::error::SIS Proxy Upgrade Gate failed due to HARD_FAIL or POLICY_REQUIRED violations"
          echo "Review the SIS report artifact and address all blocking issues"
          exit 1
